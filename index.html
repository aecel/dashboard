<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <div class="icon-container">
          <img class="big-icon" src="./images/dashboard.svg" />
        </div>
        <div class="big-heading">Dashboard</div>
      </div>
      <div class="sidebar-things">
        <div class="navigation">
          <div class="nav">
            <div class="icon-container">
              <img class="icon" src="./images/home.svg" />
            </div>
            <div class="heading">Home</div>
          </div>
          <div class="nav">
            <div class="icon-container">
              <img class="icon" src="./images/profile.svg" />
            </div>
            <div class="heading">Profile</div>
          </div>
          <div class="nav">
            <div class="icon-container">
              <img class="icon" src="./images/messages.svg" />
            </div>
            <div class="heading">Messages</div>
          </div>
          <div class="nav">
            <div class="icon-container">
              <img class="icon" src="./images/history.svg" />
            </div>
            <div class="heading">History</div>
          </div>
          <div class="nav">
            <div class="icon-container">
              <img class="icon" src="./images/tasks.svg" />
            </div>
            <div class="heading">Tasks</div>
          </div>
          <div class="nav">
            <div class="icon-container">
              <img class="icon" src="./images/communities.svg" />
            </div>
            <div class="heading">Communities</div>
          </div>
        </div>
        <div class="branding">
          <div class="brand">
            <div class="icon-container">
              <img class="icon" src="./images/settings.svg" />
            </div>
            <div class="heading">Settings</div>
          </div>
          <div class="brand">
            <div class="icon-container">
              <img class="icon" src="./images/support.svg" />
            </div>
            <div class="heading">Support</div>
          </div>
          <div class="brand">
            <div class="icon-container">
              <img class="icon" src="./images/security.svg" />
            </div>
            <div class="heading">Privacy</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="top search">
        <div class="icon-container">
          <img class="icon" src="./images/search.svg" >
        </div>
        <div class="search-bar"></div>
      </div>
      <div class="top profile-icons">
        <div class="profile-icon">
          <div class="icon-container">
            <img class="bell-icon" src="./images/bell.svg" >
          </div>
        </div>
        <div class="profile-icon">
          <div class="icon-container">
            <img class="small-avatar-icon" src="./images/avatar.png" >
          </div>
        </div>
        <!-- <div class="profile-icon full-name">Harambe Smith</div> -->
      </div>
      <div class="top hello-there">
        <div class="icon-container">
          <img class="avatar-icon" src="./images/avatar.png" >
        </div>
        <div class="header-text">
          <div class="hello">Hello there,</div>
          <div class="user">Harambe Smith (@harambe)</div>
        </div>
      </div>
      <div class="top dashboard-buttons">
        <div class="dashboard-button">New</div>
        <div class="dashboard-button">Upload</div>
        <div class="dashboard-button">Share</div>
      </div>
    </div>
    <div class="content">
      <div class="dashboard-grid">
        <div class="main-cards"></div>
        <div class="side-top"></div>
        <div class="side-bottom"></div>
      </div>
    </div>
  </body>
</html>
